<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bootstrap5</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style type="text/css">
        .col-md-1, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7,
        .col-md-8, .col-md-9, .col-md-10, .col-md-11,
        .col-md-12, .col-xs-1, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .colxs-7, .col-xs-8, .col-xs-9, .col-xs-10,
        .col-xs-11, .col-xs-12, .col-sm-1, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5,
        .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9,
        .col-sm-10, .col-sm-11, .col-sm-12 {
            background-color: #FF8000;
            font-weight: bold;
            color: white;
            height: 30px;
        }
        .row, .col-md-2 {
            border: white 1px solid;
            padding-top: 0;
        }

        .col-md-12, .col-md-3, .row, .col-md-8, .col-md-10 {
            background: sandybrown;
            border: 1px solid sandybrown;
        }

        h2 {
            color: white;
            font-weight: bold;
            height: 30px;
            margin-bottom: 10px;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <h2>Основной</h2>
                    </div>
                </div>   
                <div class="row">
                    <div class="col-md-2">.col-md-2</div>
                    <div class="col-md-2 offset-md-3 order-2">.col-md-2 c order 2</div>
                    <div class="col-md-2 offset-md-3 order-1">.col-md-2 c order 1</div>
                </div>
                <div class="row">
                    <div class="col-md-12"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <h2>Основной 2</h2>
                    </div>
                </div>   
                <div class="row">
                    <div class="col-md-10"></div>
                    <div class="col-md-2">.col-md-2</div>
                </div>
                <div class="row">
                    <div class="col-md-2">.col-md-2</div>
                    <div class="col-md-2">.col-md-2</div>
                    <div class="col-md-8"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
